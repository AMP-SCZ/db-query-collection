name: Auto PR & Merge mri_team_count â†’ master

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # every hour

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up GitHub CLI repository
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt-get update
        sudo apt-get install gh

    - name: Verify branch existence
      run: |
        if ! git show-ref --verify --quiet refs/heads/mri_team_count; then
          echo "Branch mri_team_count does not exist."
          exit 1
        fi

    - name: Create PR if missing
      id: pr
      run: |
        PR_JSON=$(gh pr list --base master --head mri_team_count --state open --json number,title -q '.[0]')
        if [ -z "$PR_JSON" ]; then
          echo "Creating PR..."
          PR_URL=$(gh pr create \
            --base master \
            --head mri_team_count \
            --title "Auto PR: Update MRI Team Count" \
            --body "This PR was automatically created to update the mri_team_count view." \
            --json url -q '.url')
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
        else
          echo "PR already exists."
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Auto-approve PR
      if: env.PR_URL != ''
      run: |
        PR_NUMBER=$(gh pr view "$PR_URL" --json number -q '.number')
        gh pr review $PR_NUMBER --approve
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Auto-merge PR
      if: env.PR_URL != ''
      run: |
        PR_NUMBER=$(gh pr view "$PR_URL" --json number -q '.number')
        gh pr merge $PR_NUMBER --auto --merge
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
